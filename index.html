    <main>
        <h1>DCC202 - Atividade 9: Emerson Pereira</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
    </main>
    <script>
        let maria;
        let joao;
        maria = 1;
        joao = 2;

        deJoaoParaMaria();

        function deJoaoParaMaria() {
            maria = maria + joao;
            joao = 0;
        }

        let oMaria = {
            nome: "Maria",
            qtd: 1,
            comer: function() {
                oMaria.qtd--;
            }
        };
        let oJoao = {
            nome: "João",
            qtd: 2
        }

        oMaria.qtd = oMaria.qtd + oJoao.qtd;
        oJoao.qtd = 0;

        oMaria.comer;

        console.log(`${oMaria.nome} tem ${oMaria.qtd} maçãs!`);
    </script>
